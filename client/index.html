<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter clone!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
  <header>
    <h1 class="center">Twitter clone! ğŸ¦</h1>
  </header>
  <div class="progress">
    <div class="indeterminate"></div>
</div>
  <form action="", method="get" class=tweetForm>
    <div class="input-field container col s6 m4 ">
      <textarea id="name" name="name" placeholder="username" class="materialize-textarea"></textarea>
    </div>
    <div class="input-field container col s6 m4 ">
      <input name="content" placeholder="tweet" id="tweet" class="materialize-textarea"></input>
    </div>
    <div class=container>
      <button type="submit" class="btn btn-primary blue">Submit</button>
    </div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="client.js"></script>  
</body>
</html>
